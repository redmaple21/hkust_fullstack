<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Date me</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" id="avatar" name="fileToUpload" required="required">
            <br>
            <br>
            <label for="preview">Image preview:</label>
            <img id="preview">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your general details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="required">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male" required="required">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required="required">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <br>
            <br>
            <label for="birthday">Date of birth:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color">
            <br>
            <br>
            <label for="country">Which country:</label>
            <select id="country" name="countries">
                <option value="ch">China</option>
                <option value="ch">Japan</option>
                <option value="ch">Korea</option>
                <option value="ch">Iran</option>
                <option value="ch">UK</option>
                <option value="no">no selection</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your indicators</legend>
            <label for="height">Height:</label>
            Short
            <input type="range" id="height" name="height" min="0" max="100">Tall
            <br>
            <label for="salary">Salary:</label>
            Poor
            <input type="range" id="salary" name="salary" min="0" max="100">Rich
        </fieldset>
        <br>
        <fieldset>
            <legend>Your contact information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="required">
            <br>
            <br>
			<label for="tel">Mobile:</label>
			<input type="tel" id="tel" name="tel">
			<br>
			<br>
			<label for="address">Address:</label>
			<input type="textarea" id="address" name="address" >
			<br>
			<br>
			<label>Method to contact you:</label>
			<input type="checkbox" id="contactemail" name="contactmethod" value="email">
			<label for="contactemail">Email</label>
			<input type="checkbox" id="contactewhatsapp" name="contactmethod" value="whatsapp">
			<label for="contactewhatsapp">Whatsapp</label>
			<input type="checkbox" id="contactinapp" name="contactmethod" value="inapp">
			<label for="contactinapp">In-app chat</label>
        </fieldset>
        <br>
        <input type="submit" name="submit">
    </form>
</body>

</html>
